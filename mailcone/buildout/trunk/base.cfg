[buildout]
extends =
    sources.cfg
    postgres.cfg
    http://grok.zope.org/releaseinfo/1.3/versions.cfg
          
unzip = true

sources = sources

versions = versions
    
extensions =
    lovely.buildouthttp==0.2.3

parts +=
    app
    mkdirs
    site_zcml
    zpasswd
    data
    log


[versions]
hurry.resource = 0.10
hurry.zoperesource = 0.7
SQLAlchemy = 0.6.6
z3c.saconfig = 0.12
zc.sourcefactory = 0.7.0
zope.dublincore = 3.8.1



[app]
recipe = z3c.recipe.scripts
eggs = raptus.mailcone.mailfilter
       raptus.mailcone.mfa_core_customer
       raptus.mailcone.mfa_core_auth
       raptus.mailcone.mfa_core_filter
       raptus.mailcone.mfa_core_action
       raptus.mailcone.mfa_simplematchfilter
       raptus.mailcone.mfa_complexmatchfilter
       raptus.mailcone.mfa_pythoncodefilter
       raptus.mailcone.mfa_sendnotificationaction
       raptus.mailcone.mfa_writelogaction
       psycopg2
       z3c.evalexception>=2.0
       Paste
       PasteScript
       PasteDeploy

site.zcml = <include package="todo_plus" />


[mkdirs]
recipe = z3c.recipe.mkdir
paths =
    ${zope_conf:filestorage}
    ${zope_conf:logfiles}
    ${zope_conf:blobstorage}


[site_zcml]
recipe = collective.recipe.template
input = etc/site.zcml.in
output = ${buildout:parts-directory}/etc/site.zcml


[zope_conf]
input = etc/zope.conf.in
filestorage = ${buildout:directory}/var/filestorage
blobstorage = ${buildout:directory}/var/blobstorage
logfiles = ${buildout:directory}/var/log
# 'extra' is copied verbatim. Use it for product config sections and so.
extra = 


# This section is named so that the zpasswd utility is
# called `zpasswd`
[zpasswd]
recipe = z3c.recipe.scripts
eggs =
  raptus.mailcone.mailfilter
  zope.password
entry-points =
  zpasswd=zope.password.zpasswd:main


# The [data] and [log] parts are still in here to instruct buildout to not
# unintentionally throw away the parts/data and parts/log subdirectories
# that contain the Data.fs and the log files. These files should be
# copied to the new locations. See the upgrade notes for more information.
[data]
recipe = zc.recipe.filestorage


[log]
recipe = zc.recipe.filestorage



