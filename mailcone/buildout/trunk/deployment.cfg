    http://mailcone.googlecode.com/svn/mailcone/project/raptus.mailcone.mfa_core_filter/trunk raptus.mailcone.mfa_core_filter
    http://mailcone.googlecode.com/svn/mailcone/project/raptus.mailcone.mfa_core_action/trunk raptus.mailcone.mfa_core_action
    http://mailcone.googlecode.com/svn/mailcone/project/raptus.mailcone.mfa_simplematchfilter/trunk raptus.mailcone.mfa_simplematchfilter
    http://mailcone.googlecode.com/svn/mailcone/project/raptus.mailcone.mfa_complexmatchfilter/trunk raptus.mailcone.mfa_complexmatchfilter
